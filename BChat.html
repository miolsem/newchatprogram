<!doctype html>
<html>
<head>
	<title> BellyChat </title>
	<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
<style>

#chatlist ul {
list-style-type: none;
margin: 0px;
padding: 0px;
}

#messages{
min-height: 300px;
}

</style>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="span9">
<h1> <b>BellyChat</b> </h1>
		</div>
	</div>
	<div class="row">
		<div class="span3" id="chatlist">
			<ul class="nav nav-pills nav-stacked">
			<li><a href="#"><i class="icon-user"></i> person1</a></li>
			<li><a href="#"><i class="icon-user"></i> person2</a></li>
			</ul>
		</div>
		<div class="span6" id="chatbox">
			<div id="messages" class="well"></div>
			<div id="messageinput">
				<form class="form-inline" id="messageform">
					<input type="text" name="bellymessage" id="bellymessage" class="input-xlarge" />
					<button type="submit" class="btn">Send</button>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
